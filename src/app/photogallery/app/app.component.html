<div class="ajax-div" *ngIf="loading">    
  <img src="{{imagePath}}" class="ajax-loader" alt="Loading"/>
</div>
<div class="container" *ngIf="isResponse">
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
           
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">    
            <div class="_loop_card_footer" *ngIf="viewAllLabel != '' && viewAllLabel != null">
              <a class="btn-default btn-lg _loop_btn_secondary" href="{{viewAllLink}}">{{viewAllLabel}}</a>
            </div>           
              <div class="search-listing" *ngFor="let media of galleryData">
                  <ul>
                      <li>        
                          <div class="search-listing-img">
                            <img src="{{media.image}}" alt="img">
                          </div>                  
                          <div class="search-listing-content">
                              <h4><a [attr.href]="media.url">{{media.title}}</a></h4>                                        
                              <p class="blurb-text">{{media.description | limit : 250}}</p>
                              <div class="search-listing-info">
                                  <span class="info-list-item"><span class="info-list-title">{{dateLabel}}: </span>{{media.date | dateFormat : languageCode}}</span>
                                  <span class="info-list-item"><span class="info-list-title">{{countryLabel}}: </span>{{media.country | objectFilter}}</span>
                                  <span class="info-list-item"><span class="info-list-title">{{topicLabel}}: </span>{{media.topic | objectFilter}}</span>
                              </div>
                          </div>
                      </li>
                  </ul>
                  <hr>
              </div>                
          </div>        
           
        </div>
    </div>
</div> 
</div>   
<div class="container" *ngIf="!isResponse">
  {{noData}}
</div>
